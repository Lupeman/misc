<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>August</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container section">
  <h2 class="h1">
    <span class="tag">
      <img class="fast-facts" src="images/fast-facts.png">
      Fast Facts
    </span>
    A bit about us.
  </h2>
<div class="container-wrap"  id="stats">

  <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <article class="stacked_box stacked-box--darkbg">
      <div class="stacked_box_inner">
        <div class="stacked_box--pad">
          <div class="front">
            <h2>Our values.</h2>
            <div class="stacked_box_cta">
              <span class="number">24</span>
            </div>
            <img class="rocket" src="images/rocket.png">
          </div>
          <div class="back">
            <ul>
              <li>Inclusion</li>
              <li>Accessibility</li>
              <li>Engagement</li>
              <li>Innovation</li>
              <li>Collaboration</li>
              <li>Creativity</li>
              <li>Value</li>
              <li>Relationships</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- <span class="stacked_box_overlay stacked-box--lightbg"></span> -->
    </article>
  </div>

<article class="stacked_box stacked-box--orange">
  <div class="stacked_box_inner">
    <div class="stacked_box--pad">
      <h2>
        Average number <br>of projects <br>on the go.
        </h2>
      <div class="stacked_box_cta">
        <span class="number">48</span>
      </div>
    </div>
    <img class="chart" src="images/chart.png">
  </div>
  <span class="stacked_box_overlay stacked_box--orange"></span>
  <i class="stacked_box--icon icon icon_lowdown-stand"></i>
</article>

<article class="stacked_box stacked-box--aqua">
  <div class="stacked_box_inner">
    <div class="stacked_box--pad">
      <h2>
        Community <br>organisations <br>that we support.
        </h2>
      <div class="stacked_box_cta">
        <span class="number">4</span>
      </div>
    </div>
    <img class="people" src="images/people.png">
  </div>
  <span class="stacked_box_overlay stacked_box--aqua"></span>
  <i class="stacked_box--icon icon icon_people"></i>
</article>
</div>

</div>
</body>
</html>
